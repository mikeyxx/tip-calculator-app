<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="Splitter">
  </header>
  <main class="container">
    <h1 class="sr-only">Frontendmentor tip calculator</h1>
    <section class="tip-value">
      <div class="bill-wrap">
        <label class="input-bill sec-title" for="dollar-value">Bill</label>
        <div class="input-wrap">
            <img src="/images/icon-dollar.svg" alt="" aria-hidden="true" class="dollar-icon">
          <input id="dollar-value" name="money" type="number" placeholder="0" class="bill-input" aria-invalid="true">
        </div>
      </div>
      
      <div class="tip-percentage-select">
        <h2>Select Tip %</h2>
        <ul class="btn tip-percentage">
          <li><button aria-live="assertive" class="five-percent btn-no">5%</button></li>
          <li><button aria-live="assertive" class="ten-percent btn-no">10%</button></li>
          <li><button aria-live="assertive" class="fifteen-percent btn-no">15%</button></li>
          <li><button aria-live="assertive" class="twenty-five-percent btn-no">25%</button></li>
          <li><button aria-live="assertive" class="fifty-percent btn-no">50%</button></li>

          <label class="sr-only" for="custom-value">Add custom value</label>
            <input type="number" id="custom-value" class="custom-btn btn-no" placeholder="Custom" aria-invalid="true">
          </ul>    
      </div>
      <div class="persons">
        <div class="input-people">
          <label class="inp-title sec-title" for="people">Number of People</label>
          <div class="people-wrap">
          <img src="/images/icon-person.svg" alt="" aria-hidden="true" class="person-icon">
            <input type="number" id="people" name="number" placeholder="0" class="people-input" required>
          </div>
          <p class="span">Enter no. of people</p>
        </div>
      </div>
    </section>
    <section class="tip-amount">
      <div class="amount-per-person">
        <div class="value-per-person">
          <h2>Tip Amount</h2>
          <p class="per-person">/ person</p>
        </div>
        <div class="value-calculator">
          <p class="amount-calculator tip-person">&dollar;0.00</p>
        </div>
      </div>
      <div class="total-persons">
        <div class="total-p-value">
          <h2>Total</h2>
          <small class="per-person">/ person</small>
        </div>
        <div class="value-calculator">
          <p class="amount-calculator tip-total">&dollar;0.00</p>
        </div>
      </div>

      <button aria-live="assertive" class="reset-btn">Reset</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mikey</a>.
    </div>
  </footer>
  
  <script src="/script.js"></script>

</body>
</html>
